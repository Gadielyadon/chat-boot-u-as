<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot de U침as</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { color: #d6336c; }
    #servicios { margin-top: 20px; }
    .servicio { background: #fff; padding: 10px; margin: 5px 0; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

  <h1>Bienvenida a nuestro Bot de Turnos</h1>
  <p>Seleccion치 un servicio y reserv치 tu turno:</p>

  <div id="servicios"></div>

  <!-- Firebase App (core) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // Configuraci칩n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBMc--74eMwTvAm7UWAOEwgkfbyVLqwIjY",
      authDomain: "boot-2e478.firebaseapp.com",
      projectId: "boot-2e478",
      storageBucket: "boot-2e478.firebasestorage.app",
      messagingSenderId: "584819758978",
      appId: "1:584819758978:web:50dad4280db358233d619b"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const serviciosDiv = document.getElementById("servicios");

    // Leer servicios desde Firestore
    db.collection("servicios").get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("servicio");
        div.textContent = `${data.nombre} - $${data.precio}`;
        serviciosDiv.appendChild(div);
      });
    }).catch((error) => {
      console.error("Error leyendo servicios:", error);
      serviciosDiv.textContent = "No se pudieron cargar los servicios.";
    });
  </script>

</body>
</html>
